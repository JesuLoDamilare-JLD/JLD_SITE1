<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jld.css">
</head>
<body id="formpage">
    <h1 id="headform"><img id="formimg" src="jld.png" alt="JLD logo">Code Your Future Today!</h1>
    <form class="formdiv" action="">
        <label class="labels" for="fname"><b>First Name</b></label><br>
        <input class="form" type="text" id="fname" name="fname" required><br>
        <label class="labels" for="lname"><b>Last Name</b></label><br>
        <input class="form" type="text" id="lname" name="lname" required><br>
        <label class="labels" for="Gender"><b>Gender</b></label><br>
        <select class="form" name="Gender" id="Gender" required>
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <label class="labels" for="Tel"><b>Phone Number</b></label><br>
        <input class="form" type="tel" id="Tel" name="Tel" required><br>
        <label class="labels" for="Email"><b>Email</b></label><br>
        <input class="form" type="email" id="Email" name="Email" required><br>
        <button class="form"><b>Submit</b></button>
        
    </form>

</body>
</html>
